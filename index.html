<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>You discovered Chokah.de</title>
    <!-- Google Fonts einbinden -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <style>
        /* Grundlegende Reset-Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Hintergrund und allgemeine Stile */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #ffffff;
            color: #333333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(135deg, #f5f5f5 25%, transparent 25%), 
                              linear-gradient(225deg, #f5f5f5 25%, transparent 25%), 
                              linear-gradient(45deg, #f5f5f5 25%, transparent 25%), 
                              linear-gradient(315deg, #f5f5f5 25%, #ffffff 25%);
            background-position: 10px 0, 10px 0, 0 0, 0 0;
            background-size: 20px 20px;
        }

        /* Container für den Inhalt */
        .container {
            text-align: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #eaeaea;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
        }

        /* Überschrift mit eleganter Schrift */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            margin-bottom: 20px;
            color: #222222;
        }

        /* Einleitender Paragraph */
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #555555;
        }

        /* Liste der Links */
        ul {
            list-style: none;
        }

        ul li {
            margin: 15px 0;
        }

        /* Stil der Links */
        a {
            text-decoration: none;
            font-size: 1.1em;
            color: #D4AF37; /* Goldton für Eleganz */
            transition: color 0.3s, transform 0.3s;
        }

        a:hover {
            color: #BFA16A;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1em;
            }

            a {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Willkommen in meinem Universe!</h1>
        <p>Hier sind einige nützliche Links:</p>
        <ul>
            <li><a href="https://www.instagram.com/chokah93/" target="_blank">Instagram</a></li>
            <li><a href="https://www.spotify.com/" target="_blank">Spotify</a></li>
            <li><a href="https://www.tiktok.com/@chokah93" target="_blank">TikTok</a></li>
        </ul>
    </div>
</body>
</html>
